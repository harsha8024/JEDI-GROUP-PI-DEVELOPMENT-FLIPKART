# FlipFit Database Configuration
# MySQL JDBC Connection Properties
# Create a database.properties file in this folder itself and copy paste this code there and change the password to the one you kept at the time of setup
# Database Connection URL
db.url=jdbc:mysql://localhost:3306/flipfit_db?useSSL=false&serverTimezone=Asia/Kolkata&allowPublicKeyRetrieval=true

# Database Credentials
db.username=root
db.password=YOUR PASSWORD HERE

# JDBC Driver Class
db.driver=com.mysql.cj.jdbc.Driver

# Connection Pool Settings (optional - for future use)
db.pool.minSize=5
db.pool.maxSize=20
db.pool.timeout=30000
